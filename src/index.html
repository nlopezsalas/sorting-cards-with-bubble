<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hola hoals</title>
    
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/img/4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid ms-2">
      <div class="form-content"></div>
      <div class="row g-3 align-items-center mb-4 mt-1">
        <div class="col-auto p-2">
          <label for="inputNumber" class="col-form-label">Original: </label>
        </div>
        <div class="col-auto p-1">
          <input
            type="number"
            id="inputNumber"
            class="form-control"
            aria-describedby="numberOfCards"
            min="0"
          />
        </div>
        <div class="col-auto p-1">
          <button type="submit" class="btn btn-primary" onclick="recogerNumero()">
            Draw
          </button>
        </div>
        <div class="col-auto p-1">
          <button type="submit" class="btn btn-primary" onclick="orderCards()">
            Sort
          </button>
        </div>
      </div>

      <div class="mb-3">
        <div id="cardsContainer" class="row">
          <!-- Cartas aleatorias -->
        </div>
      </div>
      <div class="bubble-log">
        <div class="row">
          <h2>Bubble Log:</h2>
        </div>
      </div>
      <div id="bubble-steps">
        <!-- Cartas aleatorias ordenadas -->
      </div>
    </div>
    
    <div class="container-fluid text-center">
      <!-- <h1 class="mt-5">Hello Rigo!</h1>
      <img src="assets/img/rigo-baby.jpg" />
      <p class="alert alert-warning mt-4">
        If this text is <b>not</b> centered and <b>yellow</b>, you probably have
        an error
      </p> -->

        Made with ❤️ by
        <a href="https://www.4geeksacademy.com">Natalia L. Salas - 4Geeks Academy</a>
      </div>
    </div>
    <script src="appN.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
